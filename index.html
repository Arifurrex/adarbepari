<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adarbebari</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Vadodara&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/2-styles/owl.carousel.min.css" />
    <link rel="stylesheet" href="src/2-styles/superslides.css" />
    <link rel="stylesheet" href="src/2-styles/main.css" />
  </head>
  <body>
    <section class="hero-section">
      <!-- === -->
      <div class="slider" id="slides">
        <div class="slides-container">
          <img src="image/mustrad-flower.jpg" alt="" />
          <img src="image/beautiful-bangladesh.jpg" alt="" />
          <!-- <img src="img/slide3.jpeg" alt="" /> -->
        </div>
      </div>
      <!-- === -->
      <div class="glass-container">
        <div class="glass-date owl-carousel owl-theme">
          <p class="item">আজ শনিবার -৬ই ফেব্রয়ারি ২০২১ ইং</p>
          <p class="item">২৩ শে মাঘ,১৪২৭ বঙ্গাব্দ (সিলকাল)</p>
          <p class="item">২২ শে জামাদিওস সামি ,১৪৪২ হিজরি</p>
        </div>
        <div class="glass-card">
          <!-- <div class="left-side"></div> -->
          <div class="right-side">
            <div class="right-side-header">
              <!-- <h3 class="right-side-header__title">active status</h3> -->
              <div class="search">
                <div class="search-tag-wrapper">
                  <input type="search" placeholder="এখানে খোঁজ করুন ..." />
                  <button class="search__button">
                    খুঁজুন
                    <!-- <i class="fas fa-search"></i> -->
                  </button>
                </div>
              </div>
            </div>
            <!-- === -->

            <!-- ==== -->
            <div class="counter-wraper">
              <div class="counterr">
                <div class="counter__icon">
                  <i class="fas fa-user"></i>
                </div>
                <div class="statsSection">
                  <div class="number-count counter">121212</div>
                </div>
                <div class="counter__name">সদস্য</div>
              </div>
              <div class="counterr">
                <div class="counter__icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="number-count counter">64</div>
                <div class="counter__name">স্থান</div>
              </div>
              <div class="counterr">
                <div class="counter__icon">
                  <i class="fa fa-fire"></i>
                </div>
                <div class="number-count counter">98</div>
                <div class="counter__name">তথ্য</div>
              </div>
              <div class="counterr">
                <div class="counter__icon">
                  <i class="fas fa-question"></i>
                </div>
                <div class="number-count counter">598</div>
                <div class="counter__name">প্রশ্ন</div>
              </div>
            </div>
            <!-- === -->
            <div class="eventMessage">
              <i class="far fa-calendar-alt"></i>
              <p class="sub typed"></p>
            </div>
            <!-- == -->
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/countUp.js"></script>
    <script src="js/countUp-jquery.js"></script>
    <script src="js/jquery.superslides.min.js"></script>
    <script src="js/jquery.easypiechart.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
